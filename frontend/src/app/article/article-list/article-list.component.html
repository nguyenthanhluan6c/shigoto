<p>
  article-list works!

  <ng-template #loading>
    <app-spinner *ngIf="loading$">
    </app-spinner>
    <div>Loading...</div>
  </ng-template>

  <ng-template [ngIf]="articles$" [ngIfElse]="loading">
    <app-article *ngFor="let article of articles$ | async" [article]="article"></app-article>
  </ng-template>

</p>
